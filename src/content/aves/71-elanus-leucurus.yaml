description: "El bailarín es un ave de rapiña mediana que mide entre 35 y 43 centímetros de longitud, y pesa  entre 250 y 380 gramos. En vuelo se puede reconocer fácilmente debido a la característica posición estática y estilizada que toma.   Su coloración general  es de tonos grisáceos azulados en el dorso y blanquecinos en la cabeza, pecho y vientre.  En sus alas puntiagudas posee parches superiores e inferiores de color negro. Sus rojos ojos están rodeados por plumas de color negro lo que les da una apariencia característica. Tienen un pico pequeño de color negro con tonos amarillos en su base. Sus garras también son de color amarillo intenso. Pertenece al orden Accipitriformes, formando parte de la familia Accipitridae, que se caracterizan por tener las alas anchas, patas robustas y un pico curvado y corto. Para obtener su alimento, que se compone principalmente de pequeños mamíferos, se desplaza volando a media altura y cuando se encuentra con una presa comienza a agitar sus  alas hasta quedar suspendido o detenido en el aire hasta que se lanza en picada. Sus familiares en Chile son el peuquito, peucos, varis,  águilas y aguiluchos."
habitat: "Los bailarines habitan terrenos abiertos como campos, pastizales y zonas agrícolas entre Huasco y Chiloé, desde la costa hasta los 1.500 msnm.  También existen registros de esta especie en la Región de Tarapacá.  Se les suele observar volando solitarias o pequeños grupos  entre en laderas y quebradas de cerros, pero también incursionan en otros tipos de ambiente como campos, desiertos  y zonas acuáticas. Estas aves habitan otras zonas geográficas de Sudamérica como Argentina, Brasil, Bolivia, Paraguay y Perú. Su nido lo construye con ramas sobre las copas de los árboles o zonas altas, en donde incuba entre tres a cuatro  con abundantes manchas pardas."
didyouknow: "El nombre “bailarín” se debe a su forma de vuelo elegante y estacionario que realiza al buscar sus presas, pues da la impresión de estar bailando. Su nombre en inglés se traduciría algo así como “volantín de cola blanca” debido a su comportamiento de vuelo fijo o estacionario."
iucn: "Según la lista roja de los vertebrados del mundo de IUCN, los bailarines están catalogados como de preocupación menor (LC). Sin embargo, la destrucción de su hábitat y la cacería  y podrían comprometer su estado conservación en el futuro. Otras amenazas para este tipo de aves, son las torres eléctricas de alta tensión y  los raticidas, pues si consume roedores envenenados, parte del veneno pasa a su organismo provocándoles la muerte."
