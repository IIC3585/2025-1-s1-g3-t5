description: "El Jote de Cabeza Colorada es un buitre grande, de plumaje pardo negruzco, mientras que su cabeza y cuello están desprovistos de plumas y son de color rojo. Su pico color blanco amarillento y patas grises. Al vuelo, se ven sus alas color negruzco por la parte anterior y blanquecinas por posterior. Se alimenta de carroña, la que busca en áreas precordilleranas y zonas rurales, generalmente asociado a actividades ganaderas o basurales. También se ha descrito que puede depredar huevos y polluelos de algunas aves. Por sus colores y forma se puede confundir a simple vista con el Jote de Cabeza Negra. Dentro de sus parientes en Chile se encuentran el Cóndor Andino y el Jote de Cabeza Negra, que pertenecen a la familia Cathartidae."
habitat: "En Chile se distribuye desde la Región de Arica y Parinacota hasta la Región de Magallanes y Antártica Chilena. Además se distribuye ampliamente por el resto de Sudamérica y Centroamérica, llegando hasta el sur de Canadá. Se desplaza por zonas bajas, generalmente en campos abiertos, evitando bosques densos. Desde el borde costero hasta los 2000 msnm."
didyouknow: "Los animales carroñeros cumplen un rol fundamental en el ecosistema alimentándose de cuerpos en descomposición. Es más, el nombre de su familia (Cathartidae) proviene del griego “Kathartes”, cuyo significado es “el que limpia”."
iucn: "Según la lista roja de los vertebrados del mundo de la Unión Internacional para la Conservación de la Naturaleza (UICN), el Jote de Cabeza Colorada está catalogado como una especie de menor preocupación (LC). Sin embargo, por sus hábitos alimenticios, podría verse afectado por el consumo de animales envenenados."
size: "62 - 81 cm."
geo: "Entre la Región de Arica y Parinacota y la Región de Magallanes"
