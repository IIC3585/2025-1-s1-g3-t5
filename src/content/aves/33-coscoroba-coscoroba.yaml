description: "Es un ave robusta, de tamaño grande, la cual no poseen dimorfismo sexual, por lo que ambos son de coloración general blanca, con pico rojizo. En vuelo, se observan las puntas de sus alas con un color negro brillante. Estas aves poseen una dieta variada que se compone de materia vegetal, huevos de peces y otros animales acuáticos, además de insectos, los que busca tanto pastoreando en la orilla de lagos o ríos, como sumergiéndose en el agua, buscando alimento bajo la superficie con su largo cuello. Se le ve en pequeños grupos en zonas con agua, como lagos, lagunas y ríos. Por sus colores y forma puede ser confundida con individuos juveniles de Cisne de Cuello Negro. Sus parientes en Chile son todos los integrantes de la familia Anatinae, donde se encuentran diferentes especies de patos como el Pato Gargantillo y el Pato Real, además del Piuquén, el Cisne de Cuello Negro, entre otros."
habitat: "El Cisne Coscoroba, se distribuye principalmente en el territorio austral de Chile; desde la Región de Los Lagos hasta Cabo de Hornos, Región de Magallanes y la Antártica Chilena. En invierno  se desplaza al norte, llegando hasta la Región de Valparaíso, ocasionalmente hasta Huasco (Región de Atacama). Estas aves se pueden observar en pequeños grupos o en parejas, principalmente en la época reproductiva. Frecuenta una gran variedad de ambientes acuáticos, por lo que se les observa en lagos, lagunas, zonas pantanosas en general, donde comparten con otras aves como canquenes, cisnes de cuello negro, entre otros. Anida entre vegetación emergente, de preferencia sobre islas de vegetación flotante. Su postura varía de 4-6 huevos de color blanco sucio."
didyouknow: "“Coscoroba” es de una onomatopeya, la cual proviene del canto emitido por las hembras, generalmente con motivo de alerta."
iucn: "Según la lista roja de los vertebrados del mundo de la Unión Internacional para la Conservación de la Naturaleza (UICN), el Cisne Coscoroba está catalogado como una especie de menor preocupación (LC). Sin embargo, por las características de su hábitat, se podría ver amenazado por la destrucción de humedales, contaminación de aguas y ataques de especies invasoras como perros y visones."
