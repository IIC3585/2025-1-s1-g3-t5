description: "Es un ave muy estilizada de tamaño mediano que alcanza los 700 gramos de peso. Estas aves no poseen dimorfismo sexual.En la cabeza posee una cresta larga negra en forma de “copete”. Posee un color gris oscuro en la cabeza con líneas blancas. El resto del cuerpo es café grisáceo moteado y abdomen bajo más amarillento. Pico negro y patas gris claro sin dedo posterior.Se alimentan de semillas, insectos y vegetales que capturan picoteando desde el suelo. La Perdiz copetona es un ave confiada, pero a la minima amenaza sale corriendo para ocultarse. Le gusta desplazarse en parejas y posarse entre la vegetación.¡Ojo! Por sus colores pudiese ser confundida con la Perdiz austral. Sus parientes en Chile son de la familia Tinamidae como la Perdiz chilena, Perdiz cordillerana, Perdiz cordillerana de Arica, Perdiz austral y Perdiz de la Puna."
habitat: "Estas llamativas aves se pueden observar en parejas o en pequeños grupos en la Región de Aysén, cerca de Chile Chico y Balmaceda. También existe un registro de una pareja cerca de Punta Arenas. Suelen frecuentar zonas de estepa patagonica, pastizales y quebradas semiáridas. También habita en una extensa zona de Argentina en donde la llaman Martineta común. Nidifican en el suelo, donde el macho es el que incuba los huevos y luego los cría. La postura puede ser de hasta 15 huevos color verde manzana."
didyouknow: "Existen 10 subespecies y sólo 1 se encuentra en Chile. Durante el invierno se reúnen grandes bandadas que van de los 10 a 100 individuos."
iucn: "Según la lista roja de los vertebrados del mundo de la Unión Internacional para la Conservación de la Naturaleza (UICN), la Perdiz Copetona está catalogada como especie de preocupación menor (LC), sin embargo, su población podría verse afectada por la destrucción y contaminación de su hábitat, caza, recolección de huevos y por el ataque de animales exóticos invasivos."
size: "37 - 41 cm."
geo: "En la Región de Aysén"
