description: "Es un ave muy estilizada de tamaño grande que llega a pesar 1 kilo y medio. Estas aves poseen no poseen dimorfismo sexual.El plumaje es color blanco completo. Patas largas y negras. Pico largo color amarillo anaranjado.Estas aves se alimentan de peces, invertebrados, roedores, anfibios y reptiles. Capturan su alimento en forma solitaria, caminando lentamente y muchas veces quedando completamente inmóvil.La Garza grande es un ave tímida y silenciosa, emite un sonido al volar o escapar. Le gusta desplazarse solitaria, en parejas o pequeños grupos y posarse en arbustos o en el suelo.¡Atención! Por sus colores puede ser confundida con la Garza chica. Sus parientes en Chile del Orden de las Pelecaniformes es la Garza bueyera, Garza cuca, Huairavillo y Huairavo común, entre otras."
habitat: "Estas aves se pueden observar solitarias o en pequeños grupos desde la Región de Arica y Parinacota hasta la Región de Magallanes, incluso con registros en Tierra del Fuego.Suelen frecuentar zonas de humedales, pantanos, lagos, lagunas, esteros, ríos, embalses, tranques, aunque también se puede ver en ambientes más urbanos como parques con lagunas artificiales.Estas aves nidifican en colonias a veces con otras especies de garzas, ubicando los nidos en arbustos o entre totoras donde colocan entre 3 a 4 huevos de color celeste pálido."
didyouknow: "Es un predador oportunista, es decir, su dieta se ajusta a la disponibilidad de alimento que exista, pudiendo optimizar los recursos."
iucn: "Según la lista roja de los vertebrados del mundo de la Unión Internacional para la Conservación de la Naturaleza (UICN), la Garza grande está catalogada como especie de preocupación menor (LC), sin embargo, su población podría verse afectada por la destrucción y contaminación de su hábitat, desarrollo urbano, aumento de salinidad y por el ataque de perros, gatos, visones o interacción con otros animales exóticos invasivos."
size: "80 - 104 cm."
geo: "Entre la Región de Arica y Parinacota y la Región de Magallanes"
