description: "La tagüita común es un ave acuática de tamaño mediano que en promedio mide 30 centímetros de longitud y pesa entre 150 y 220  gramos. No posee dimorfismo sexual. Su cabeza, cuello y pecho son de color gris azulado, con la parte frontal de la cara de color negro. Tiene la espalda y alas  de color castaño rufo, aunque las plumas de su abdomen y flancos son de un color pardo oscuro con lunares blancos, al igual que su colita. Tiene un pico y escudo frontal de color amarillo verdoso de aspecto fluorescente. Esta ave tiene unas largas patas con dedos aplanados de color amarillo verdoso. 
Pertenece al orden Gruiformes  y a la familia Rallidae, que se caracterizan por ser aves acuáticas, de alas cortas y cuerpo compacto y tienen las patas  fuertes con largos dedos para correr y nadar vigorosamente.  Estas aves son gregarias,  territoriales y bastante tímidas. Su dieta se compone principalmente de  plantas acuáticas que captura nadando en los totorales.  Su primo en Chile es la tagüita del norte, la cual es de colores más oscuros y sin sus lunares blancos."
habitat: "A la tagüita podemos observarla solitaria o en pequeños grupos, en lagunas, lagos y humedales en general.  Esta ave es residente desde la Región de Copiapó hasta Llanquihue, aunque también habitan en otros territorios de Sudamérica, como Argentina, Paraguay y Brasil. Nidifica en el agua o en tierras húmedas,  construye un nido con juncos o pastos, donde incuba entre cuatro a seis huevos pardo claro con pintitas oscuras."
didyouknow: "El apellido científico de la tagüita común, “melanops”, significa cara negra en latín."
iucn: "Según la lista roja de los vertebrados del mundo de IUCN, la tagüita común está catalogada como de riesgo menor (LC). Sin embargo, la población estas aves acuáticas podrían verse afectados y disminuir por la contaminación humana, pérdida o destrucción de hábitat, caza y por el ataque de animales exóticos invasivos como visones y perros salvajes."
