description: "Es un ave muy estilizada, que no poseen dimorfismo sexual, por lo que ambos sexos son de coloración completamente blanca, cuerpo pequeño y un pico puntiagudo de color negro. Posee unas piernas negras y largas, con sus patas de un llamativo color amarillo, al igual que sus ojos. Se alimenta generalmente de peces pequeños, ranas y renacuajos, caracoles, gusanos y cangrejos, además de cualquier insecto que circule por el agua. Comúnmente se le ve en parejas o pequeños grupos en la orilla de ambientes acuáticos como lagos, lagunas y humedales, incluyendo la costa marina. Por sus colores puede ser confundida a simple vista con la Garza Grande. Sus parientes en Chile son todos los pertenecientes a la familia Ardeidae, donde se incluye la Garza grande, Garza cuca, Garza bueyera, Huairavo común, Huairavillo, entre otras."
habitat: "La Garza Chica se encuentra desde la Región de Arica y Parinacota hasta la Región de Los Lagos, pero en su mayoría se concentra en la zona central. Se describe como una especie accidental más hacia el sur, hasta el Estrecho de Magallanes. Además, se distribuye ampliamente por todo Sudamérica y Centroamérica, llegando hasta Estados Unidos. Se desplaza comúnmente en ambientes de agua dulce, como orillas de ríos, lagos, lagunas y humedales, pero también se le puede encontrar en zonas costeras. Anida en primavera en colonias sobre árboles, riscos o pequeñas montañas."
didyouknow: "Es considerada una de las garzas más pequeñas que existen."
iucn: "Según la lista roja de los vertebrados del mundo de la Unión Internacional para la Conservación de la Naturaleza (UICN), la Garza Chica está catalogada como una especie de menor preocupación (LC). Sin embargo, por las características de su hábitat, se podría ver amenazada por la destrucción de humedales, contaminación de aguas y ataques de especies invasoras, como gatos y perros."
size: "48 - 68 cm."
